name: "r-some-blog"
title: "R some blog"
description: |
  Some hopefully useful (or even awesome) stuff related to R programming.
output_dir: "docs"
navbar:
  logo:
    image: images/logo.jpg
    href: https://github.com/rpahl
  right:
    - icon: fab fa-github
      href: https://github.com/rpahl/r-some-blog
    - icon: fab fa-stack-overflow
      href: https://stackoverflow.com/users/8120617/rpahl
    - icon: fab fa-twitter
      href: https://twitter.com/romanpahl
base_url: https://rpahl.github.io/r-some-blog/
collections:
  posts:
    creative_commons: CC BY-SA
    disqus: rpahl
    share: [twitter, linkedin]
output: 
  distill::distill_article:
    css: theme.css


rss:
  full_content: TRUE
  categories:
    - Packages/Releases
    - R
    - Statistics
    
    
